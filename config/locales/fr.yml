    manifeste:
      slide0:
        title: 'Les parents s’occupent de tout, mais qui s’occupe d’eux ?'
        image: 'http://res.cloudinary.com/doodlid/image/upload/v1513177233/parentheze/lynette_mother.png'
        text: "Les parents sont un pilier majeur de notre société. Ils sont responsables des générations à venir et font de l’éducation de leurs enfants une priorité.
            Ils construisent ainsi le monde de demain. Ils sont le coeur de toutes les organisations. Ils rassurent, gèrent et stabilisent.
            Ils sont actifs et hyper sollicités. Ils vivent au rythme battant de leurs enfants et savent se montrer, comme eux, inépuisables.
            Ils sont investis, engagés, et placent en priorité, de manière désintéressée, le bonheur de leurs enfants.
            Les parents s’occupent de tout. Mais qui s’occupe d’eux ?"
      slide1:
        title: "Se préoccuper des parents pour la première fois"
        image: "http://res.cloudinary.com/doodlid/image/upload/v1513179669/parentheze/parent_care.png"
        text: "La politique familiale ne s’intéresse aux parents que pour s’assurer qu’ils ont bien les moyens de s'occuper correctement de leurs enfants.
            Les innombrables services et loisirs réservés aux familles ne s’intéressent qu'aux enfants et ne soulagent en rien la pression subit par les parents.
            Personne ne s’intéresse aux parents pour ce qu’ils sont : des gens comme les autres qui ont des envies communes mais des contraintes particulières.
            Chez Parentheze, on a envie de dire aux parents :
            “Chers parents, posez-vous, on s’occupe de tout.”"
      slide2:
        title: "Assez de sacrifices, des solutions !"
        image: "http://res.cloudinary.com/doodlid/image/upload/v1513179381/parentheze/parent_sacrifice.png"
        text: "Les parents paient cher la moindre part de liberté et de tranquillité.
        Il y a les petits sacrifices récurrents comme celui d’aller manger une bouffe passable,
        dans un fast food, uniquement car la présence de jeux pour les enfants fait passer un repas plus tranquille.
        Il y a les coupes dans le budget comme s’offrir une baby-sitter, pour sortir simplement à deux et se retrouver.
        Il y a toutes ces soirées exaltantes sur le papier mais à moitié vécues parce que les enfants fatiguent et s’impatientent.
        Il y a ces journées de galère, de grève à l’école et d’imprévus divers où, désemparé,
        on prévient le boss ou le client qu’on est obligé de prendre notre journée.
        Les besoins des parents et de leur famille sont immenses et nombreux sont ceux qui essaient de leur rendre service,
        pour le meilleur comme pour le pire."
      slide3:
        title: "Pourquoi personne ne s'était attaqué au problème?"
        image: "http://res.cloudinary.com/doodlid/image/upload/v1513180421/parentheze/parent_zuckerberg.png"
        text: "Parce que les meilleurs entrepreneurs sont souvent jeunes et sans enfant quand ils ont changent le monde.
        Parce qu’ils sont déjà lancés dans de grands projets quand ils deviennent à leur tour parents et découvrent alors les besoins.
        Parce qu'avant le numérique, il était impossible de proposer un service rentable et de qualité uniquement dédiés aux parents.
        Les parents n’avaient encore aucune réponse satisfaisantes à leurs besoins de liberté.
        Nous proposons aujourd'hui une réponse, elle s’appelle Parentheze."
      slide4:
        title: "Parentheze facilite des usages qui existent déjà."
        image: "http://res.cloudinary.com/doodlid/image/upload/v1513181229/parentheze/parent_babysitting.png"
        text: "S'échanger la garde de nos enfants, nous, parents, le faisons déjà. Soirée pyjama et anniversaires créent les occasions
        d'emmener ses enfants chez d'autres pour la soirée, la nuit, l'après midi. C'est vieux comme le monde, c'est gratuit et naturel.
        Simplement, demain, vous avez envie de sortir, changer d'air, aller à une soirée d'anniversaire, vous allez peut-être demander à ses
        chers voisins de vous garder les enfants une fois. Mais pas deux et pas de manière récurrente. Vous n'avez pas envie de déranger et
        d'être redevable. C'est un sentiment très inconfortable. Vous allez mettre une croix sur vos sorties ou craquer la tirelire pour
        engager une baby-sitter et au final passer votre soirée à regarder votre montre."
      slide5:
        title: "Comment ça marche?"
        image: "http://res.cloudinary.com/doodlid/image/upload/v1513194127/parentheze/parents_how.png"
        text: "Parentheze propose un service simple, rapide, avec prise en main totale pour limiter ce genre de frein.
        Les parents qui reçoivent la garde des enfants sont compensés en € pour cela car le temps passés à rendre service,
        même à des amis, ne leur ai pas gratuit.
        Des forfaits soirée, nuit, avec ou sans grasse matinée, des journées pour les imprévus en semaine, ont été pensés pour les parents d'aujourd'hui.
        Payer et être payé en retour est la plus simple des manières de fonctionner et donc la seule possible.
        Pas de système de point, source d’exclusion. Pas de gratuit, car c'est ce qui existe déjà et cela ne résoud rien.
        Parentheze se rémunère en prenant une commission sur chaque garde.
        Se rémunérer permet de proposer une qualité de produit et de service à la hauteur des attentes et des besoins des parents."
      slide6:
        title: "Nous avons pensé à tout, nous sommes parents et Parentheze est notre produit."
