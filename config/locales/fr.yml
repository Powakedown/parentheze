    ask_for_cards:
      column-title: "Carte d'invitation"
      title: "Recevoir des cartes d'invitation à distribuer ?"
      text_html: "Nous pouvons vous envoyer des cartes d'invitation, de type carte de visite, à distribuer autour de vous, auprès de vos amis, proches, connaissances, parents d'élèves ou de camarades de classe. </br> </br> <strong>Il n'est pas toujours facile d'établir le contact</strong> les matins d'école ou d'expliquer ce que vous cherchez auprès de votre entourage. Avec la carte d'invitation Parentheze, tendez-leur simplement, dites que vous les invitez à vous rejoindre \"là dessus\". C'est rapide, ça ne coûte rien et ça peut vous changer la vie."
      btn_text: "Oui, je veux recevoir gratuitement un lot de cartes"
      title2: "Avez-vous pensé à envoyer les invitations mails ?"
      btn_text2: "Elles sont belles et n'attendent que vous"
      preview: "Voici les cartes que vous allez recevoir :"
      placeholder: "précisez votre nom, c'est mieux pour le facteur ;)"
    add_friend_preview:
      title: " vous %{verb} à les rejoindre sur Parentheze"
      text1: "...pour y échanger, se faciliter la vie, trouver un moyen malin de garder les enfants."
      text2: "Parentheze, la nouvelle vie des parents, est le site réservé exclusivement aux parents. Grâce à Parentheze, retrouvez les parents autour de vous qui ont les mêmes besoins, les mêmes contraintes et sont à la recherche de nouvelles solutions. "
      footer:
        line1: "Envoyé avec ♥︎ par Parentheze depuis Bordeaux"
      btn_text: "Rejoignez %{recipient} sur Parentheze"
    card_for_school:
      column-title: "Démarcher votre école"
      title: "Courrier à l'association de votre école"
      text_html: "Nous envoyons pour vous un courrier à l'association des parents d'élèves
                  de votre école afin de leur présenter Parentheze. En effet, certaines APE
                  cherchent un outil de ce type car les parents leur demandent des solutions
                  qu'ils ne pouvaient pas fournir jusque là. Aujourd'hui, Parentheze peut les
                  aider à fournir des solutions de quartier grâce à un réseau de proximité. </br></br>
                  <strong>Ce qui serait super</strong>, c'est que le courrier soit envoyé de votre part.
                  Ainsi, il manifesterait plus un besoin proche au sein de l'école qu'un simple démarchage commerciale."
      btn_text: "Envoyer le courrier dans mon école"
      title2: "Avez-vous pensé à envoyer les invitations mails ?"
      btn_text2: "Elles sont belles et n'attendent que vous"
      preview: "Voici le courrier que votre association de parents d'élève va recevoir :"
      label: "Nom et adresse postale de votre école ou de l'association des parents d'élèves :"
      checkbox_label: "Envoyer le courrier de votre part ?"
    card_for_school_preview:
      content_html: "Bonjour,</br></br>
                Vous recevez ce courrier car des parents de votre école souhaitent vous faire part de leur découverte et aimerait inviter les autres parents du quartier sur Parentheze.
                </br></br>
                <h4>Parentheze, c’est quoi ?</h4>
                C’est un réseau réservé aux parents qui met l’accent sur la rencontre et facilite la vie des parents en leur permettant de pratiquer l’échange de garde et la mutualisation de babysitter.
                </br></br>
                Parentheze est créé par des parents d’ici pour des parents d’ici et est aujourd’hui uniquement bordelais.
                </br></br>
                Nous vous invitons à aller sur <strong>www.parentheze.com</strong> pour en savoir plus.
                </br></br>
                <h4>Si vous pensez que Parentheze peut aider les parents de votre école, vous pouvez :</h4>
                - faire passer le message aux parents de votre école par vos moyens de communication privilégiés
                </br></br>
                - afficher la petite affiche jointe sur le panneau d’affichage
                </br></br>
                - vous inscrire sur Parentheze afin de recevoir des cartes d’invitations et inviter facilement les parents autour grâce
                </br></br>
                À bientôt,</br></br>
                Maxime de Parentheze"
      footer:
        line1: "inscription sur www.parentheze.com"
        line2: "parentgenial@parentheze.com"
